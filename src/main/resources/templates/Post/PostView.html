<div th:fragment="content">
    <section class="py-7 mx-12 px-4 sm:px-4 lg:px-4 max-w-7xl" th:each="post : ${Posts}">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden flex flex-col border border-gray-100 hover:border-gray-200 group">
                <!-- Contenedor de imagen fluida -->
                <div class="w-full aspect-w-16 aspect-h-12 bg-gray-50 overflow-hidden">
                    <img th:src="@{/images/{img}(img=${post.imagen})}"
                         class="w-full h-full object-cover transition-transform duration-300"
                         alt="Product image"/>
                </div>

                <div class="p-4 flex flex-col flex-grow">
                    <h3 class="font-medium text-gray-800 mb-2 line-clamp-2 leading-tight min-h-[2.5rem]" th:text="${post.titulo}"></h3>
                    <p class="text-gray-500 text-xs mb-3 flex items-center">
                        <span th:utext="${post.idCategoria.nombre}"></span>
                        <span class="mx-1">•</span>
                        <span th:utext="${post.idCiudad.nombre}"></span>
                    </p>

                    <div class="mt-auto flex justify-between items-center pt-2">
                        <span class="text-xl font-bold text-blue-600" th:text="'$' + ${#numbers.formatDecimal(post.precio, 0, 'COMMA', 2, 'POINT')}"></span>

                        <!-- Botón corregido -->
                        <button
                                th:attr="data-post-id=${post.id}"
                                @click="$store.producto.openPostModal($el.dataset.postId)"
                                class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 rounded-lg text-xs font-medium whitespace-nowrap transition-colors duration-200 flex items-center">
                            Ver más
                            <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Ola decorativa inferior -->
                <div class="relative">
                    <div class="absolute bottom-0 left-0 w-full overflow-hidden" style="height: 20px;">
                        <svg viewBox="0 0 500 20" preserveAspectRatio="none" class="absolute block w-full h-full">
                            <path d="M0,20 C150,0 350,30 500,0 L500,20 L0,40 Z" class="fill-purple-600"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- modal -->
    <div x-data
         x-show="$store.producto.PostModal"
         x-cloak
         @click.outside="$store.producto.PostModal = false"
         @keydown.escape.window="$store.producto.PostModal = false" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="w-full max-w-4xl bg-white rounded-lg mx-auto" @click.stop>
            <div class="rounded-lg overflow-hidden border-0 shadow-2xl">

                <!-- Ola decorativa superior -->
                <div class="relative pt-4">
                    <div class="absolute top-0 left-0 w-full overflow-hidden" style="height: 20px;">
                        <svg viewBox="0 0 500 20" preserveAspectRatio="none" class="absolute block w-full h-full">
                            <path d="M0,0 C150,30 350,0 500,20 L500,00 L0,0 Z" class="fill-blue-600"></path>
                        </svg>
                    </div>
                </div>

                <!-- Header con gradiente -->
                <div class="modal-header bg-gradient-to-r from-blue-600 to-purple-600 text-white border-b-0 pb-8 pt-6 px-6 flex flex-col items-center relative">
                    <h5 class="modal-title text-xl font-bold text-start" id="agregarModalLabel">Informacion del producto</h5>
                    <button type="button"  @click="$store.producto.PostModal = false" class="absolute top-4 right-4 opacity-80 hover:opacity-100 transition-opacity">
                        <i class="fas fa-times text-white"></i>
                    </button>
                </div>

                <!-- Body con dos columnas -->
                <div class="modal-body p-0">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
                        <!-- Columna de imágenes -->
                        <div class="space-y-4 mt-5">
                            <!-- Imagen principal con flechas -->
                            <div class="relative bg-gray-100 rounded-lg overflow-hidden h-64 flex items-center justify-center">
                                <img :src="`/images/${$store.producto.imagenes[$store.producto.indice]}`"
                                     alt="Imagen principal"
                                     class="object-cover w-full h-full">

                                <!-- Flecha izquierda -->
                                <button @click="$store.producto.anterior()"
                                        class="absolute left-3 top-1/2 transform -translate-y-1/2 bg-black/50 text-white p-2 rounded-full hover:bg-black">
                                    ‹
                                </button>

                                <!-- Flecha derecha -->
                                <button @click="$store.producto.siguiente()"
                                        class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black/50 text-white p-2 rounded-full hover:bg-black">
                                    ›
                                </button>
                            </div>

                            <!-- Miniaturas -->
                            <div class="grid grid-cols-4 gap-2">
                                <template x-for="(img, index) in $store.producto.imagenes" :key="index">
                                    <div @click="$store.producto.irA(index)"
                                         class="bg-gray-100 rounded h-16 cursor-pointer border-2"
                                         :class="{'border-blue-500': $store.producto.indice === index, 'border-transparent': $store.producto.indice !== index}">
                                        <img :src="`/images/${img}`"
                                             class="object-cover w-full h-full">
                                    </div>
                                </template>
                            </div>
                        </div>

                        <!-- Columna de información -->
                        <div class="space-y-4">
                            <h3 class="font-semibold text-lg text-gray-700 border-b pb-2">Detalles</h3>

                            <!-- Título -->
                            <div class="grid grid-cols-12 gap-2 items-start">
                                <div class="col-span-3">
                                    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded block text-center">Producto:</span>
                                </div>
                                <div class="col-span-9">
                                    <h4 class="text-sm text-gray-600" id="modal-titulo"></h4>
                                </div>
                            </div>

                            <!-- Precio -->
                            <div class="grid grid-cols-12 gap-2 items-center pt-2">
                                <div class="col-span-3">
                                    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded block text-center">Precio:</span>
                                </div>
                                <div class="col-span-9">
                                    <span class="text-xl font-bold text-blue-600" id="modal-precio"></span>
                                </div>
                            </div>

                            <!-- Categoría -->
                            <div class="grid grid-cols-12 gap-2 items-center pt-2">
                                <div class="col-span-3">
                                    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded block text-center">Categoría:</span>
                                </div>
                                <div class="col-span-9">
                                    <span class="text-gray-600" id="modal-categoria"></span>
                                </div>
                            </div>

                            <!-- Ubicación -->
                            <div class="grid grid-cols-12 gap-2 items-center pt-2">
                                <div class="col-span-3">
                                    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded block text-center">Ubicación:</span>
                                </div>
                                <div class="col-span-7">
                                    <p class="text-gray-500 text-sm flex items-center">
                                        <span id="modal-pais"></span>
                                        <span class="mx-1"> • </span>
                                        <span id="modal-ubicacion"></span>
                                    </p>
                                </div>
                            </div>

                            <!-- Estado -->
                            <div class="grid grid-cols-12 gap-2 items-center pt-2">
                                <div class="col-span-3">
                                    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded block text-center">Estado:</span>
                                </div>
                                <div class="col-span-9">
                                    <span class="text-gray-600" id="modal-estado"></span>
                                </div>
                            </div>

                            <!-- Descripción -->
                            <div class="grid grid-cols-12 gap-2 items-start pt-2">
                                <div class="col-span-3">
                                    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded block text-center">Acerca del producto:</span>
                                </div>
                                <div class="col-span-9">
                                    <p class="text-gray-600 text-sm" id="modal-descripcion"></p>
                                </div>
                            </div>
                            <!-- Vendedor -->
                            <div class="pt-4 border-t border-gray-200">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center mr-3">
                                        <img id="modal-foto-perfil" src="" alt="Foto de perfil" class="rounded-full">
                                    </div>
                                    <div>
                                        <span class="font-medium text-gray-700">Vendedor:</span>
                                        <span class="ml-2 text-gray-600" id="modal-vendedor"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="modal-footer border-t-0 bg-gray-50 py-4 px-6">
                    <a th:href="@{/Chat}" class="px-5 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition duration-200">Mandar mensaje</a>
                </div>

                <!-- Ola decorativa inferior -->
                <div class="relative pb-4">
                    <div class="absolute bottom-0 left-0 w-full overflow-hidden" style="height: 20px;">
                        <svg viewBox="0 0 500 20" preserveAspectRatio="none" class="absolute block w-full h-full">
                            <path d="M0,20 C150,0 350,30 500,0 L500,20 L0,20 Z" class="fill-purple-600"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
